<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Spectrum Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/radioTitle.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
    <div id="infa">
        <span id="track-title">Live</span>
    </div>
    <div id="chart" style="width: 800px; height: 250px"></div>
    <audio id="audio-element"
           src="http://radio.yshivangoga.ru/mp3128"
           controls=""
           style="width: 512px;">
    </audio>
    <!--<div>-->
    <!--<canvas id="fft" width="512" height="200"></canvas>-->
    <!--</div>-->
</div>
<script>
    var AudioContext = window.AudioContext || window.webkitAudioContext;
    var ctx = new AudioContext();
    var myAudio = document.querySelector('audio');
    var pre = document.querySelector('pre');
    var myScript = document.querySelector('script');
    pre.innerHTML = myScript.innerHTML;
    var source = ctx.createMediaElementSource(myAudio);//'http://radio.yshivangoga.ru/mp3128',
    var analyser = ctx.createAnalyser(),
            processor = ctx.createScriptProcessor(2048, 1, 1),
            data,
            chart,
            dataSource;
    source.connect(analyser);
    source.connect(processor);
    analyser.connect(ctx.destination);
    processor.connect(ctx.destination);
    analyser.fftSize = 128;
    data = new Uint8Array(analyser.frequencyBinCount);
    processor.onaudioprocess = function () {
        analyser.getByteFrequencyData(data);
        console.log(data);
    };
    chart = $("#chart").dxChart({
        dataSource: [],
        legend: {
            visible: false
        },
        argumentAxis: {
            label: {
                visible: false
            }
        },
        valueAxis: {
            grid: {
                visible: false
            },
            label: {
                visible: false
            }
        },
        series: {
            hoverMode: "none",
            type: "bar",
            color: "#1E90FF"
        }
    }).dxChart("instance");
    data = new Uint8Array(analyser.frequencyBinCount);
    processor.onaudioprocess = function () {
        analyser.getByteFrequencyData(data);
        dataSource = $.map(data, function (item, index) {
            return {arg: index, val: item};
        });
        chart.option("dataSource", dataSource);
    }
</script>
</body>
</html>
